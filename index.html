</head>
    <body>
        <div class="container">

                <div class="item-slider">
                </div>

                    <div class="circle"></div>
                    <div class="circle"></div>

            </div>
            <div id="tumbnail">

            </div>
            <div>
                <button id="play">play</button>
                <button id="stop">stop</button> 
                <button id="back">indietro</button>
            </div>
        </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
